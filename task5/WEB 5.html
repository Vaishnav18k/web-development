<html>
    <head>
    <title>Google form</title>    
    </head>
<h1 style=font:size 20px;
    style="color: darkblue;">
Report the Details</h1>
    <body style="background-color: azure;"
    ></body>

<form>
<!-- textfield -->
<h2 style="color: black;"  Personal Detail></h2>

Name:
<input type="Username"name="USER ID" id="Username">
<br><br>

Password:
<!-- passwordfield -->
<input type="password"name="USER PASSWORD" id="user-pwd">
<br><br>

Gender:
<!-- radio button -->
<input type="radio"name="Gender" id="Male">Male
<input type="radio"name="Gender" id="Female">Female
<input type="Radio"name="Gender" id="Rather not to say">Rather not to say
<br><br>

How was the last session:
<!-- checkboxes -->
<input type="checkbox"name="session" id="Awesome">Awesome
<input type="checkbox"name="session" id="Good">Good
<input type="checkbox"name="session" id="Neutral">Neutral
<input type="checkbox"name="session" id="Bad">Bad
<input type="checkbox"name="session" id=" Not expected level">Not expected level
<br><br>

Upload your Assignment:
<!-- fileselectbox -->
<input type="file"name="upload" id="file-select">
<br><br>

Address:
<br><br>
<textarea name="Address" id="Address" cols="30" rows="5"></textarea>
<br><br>

Have you done this completed the given task ?:
<br>
<br>
<!-- selectbox -->
<select name="Task"id="Task">
<option selected>--Select--</option>
<option>Yes</option>
<option>No</option>
<option>I will submit but not right know</option></select>
<br><br>

<!-- select and reset button -->
<input type="Submit"name="value"id="Submit">
<input type="reset"value="reset"id="reset">
</form>
</body>
</html>
